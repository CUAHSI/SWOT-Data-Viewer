version: '3'

services:
  nginx:
    image: nginx:1.24.0
    volumes:
      - ./nginx/nginx-local-frontend-dev.conf:/etc/nginx/nginx.conf
      - ./nginx/config:/etc/ssl
    ports:
      - 443:443
    depends_on:
      - api
      - frontend
      - voici
    restart: unless-stopped
  
  frontend:
    image: frontend
    env_file:
      - .env
    build:
      dockerfile: Dockerfile
      context: ./frontend/
    ports:
      - 8080:8080
    restart: unless-stopped
    # depends_on:
    #   - api

  voici:
    image: voici
    env_file:
      - .env
    build:
      dockerfile: Dockerfile
      context: ./voici/
    # ports:
    #   # TODO voici seems not to redirect properly when using anything other than 80
    #   - 8090:8090
    restart: unless-stopped

  api:
    image: api
    ports:
      - 8001:8000
      - 5678:5678
      - 8181:8181
    restart: unless-stopped
    volumes:
      - ./api/swotvis:/swotvis
    build:
      context: ./api/
      dockerfile: Dockerfile
    working_dir: /swotvis
#    command: python -m debugpy --listen 0.0.0.0:5678 -m uvicorn --host 0.0.0.0 --port 8000 --proxy-headers main:app --reload
    command: uvicorn --host 0.0.0.0 --port 8000 --proxy-headers main:app --reload
    env_file:
      - .env
